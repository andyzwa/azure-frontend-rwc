<h3>Cards</h3>
<form class="form-inline ">
  <input class="form-control col-md-11" name="searchInput" placeholder="Search Cards By Title" #searchInput="ngModel" [(ngModel)]="searchText" >
  <button class="btn btn-success col-md-1" disabled type="button">
    <i class="material-icons">search</i>
  </button>
</form>
<table class="table table-hover">
  <thead>
    <tr class="table-primary " >
      <th scope="col">Title</th>
      <th scope="col">Content</th>
      <th scope="col">Id</th>
      <th> </th>
    </tr>
  </thead>
  <tbody *ngFor="let card of cards |async">
    <tr [style.background-color]="card.color" *ngIf="isLoading == false && filterCards(card.title)">
      <th scope="row">{{card.title}} </th>
      <td>{{card.content}}</td>
      <td>{{card.id}}</td>
      <th>
        <button class="btn btn-success" (click)="editCard(card)">Edit</button>
        <button class="btn btn-danger" (click)="deleteCard(card.id)">Delete</button>
      </th>
    </tr>
  </tbody>
</table>
